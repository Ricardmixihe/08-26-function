<!DOCTYPE html>

<head>

<body>
    <script>
        // 函数中的其他内容（重要）
        // a)参数：本质上就是一个变量
        // b)返回值：将函数中的值可以在函数外部使用



        // 参数：
        // a）形参：在定义函数的时候，函数名后面（）中的变量，形参的本质就是一个变量，前面不能加let
        // b)试参：在调用函数的时候，函数名后面（）中的值，实参的本质就是用来给形参赋值的

        // function fn(a) {
        //     console.log(a);
            
        // }
        // fn(1)
        function fn(a) {
            let num = 0;
            for (let i = 0; i <= a; i++) {
                num += i;
            }
            console.log(num);
        }
        fn(100);

        // 参数总结：
        // 1.函数中的参数不是必须要加的，是否需要参数，要看具体的需求
        // 2.函数中的参数个数不是固定的，如果十多个参数，则参数之间必须使用','隔开
        // 3.函数中形参和实参的关系是一一对应的（个数要对应，赋值要对应）
        // 4.形参的值是什么，完全取决于实参的值；

    </script>
</body>
</html>
