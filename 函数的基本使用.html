<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        // 函数的基本使用
            // a)定义一个函数
                // function 自定义函数名(){}}
            // b)在函数中可以写任何逻辑代码 
                function fnc() {
                    for (let i = 0; i < 100; i++) {
                        document.write(i)

                        }
                }
                fnc();
                fnc();
                fnc();
            // c)函数默认不会立即执行逻辑代码，函数需要调用才可以执行:函数名()

    </script>
</body>
