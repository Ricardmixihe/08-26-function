    <script>
        //2.使用函数完成求一个数组中的最大值
        let ary = [111,112,23,77,1,2,3,4,5,6]
        let num = 0
        function myFunction(a) {
            for (let i = 0; i < a.length; i++) {
                if (a[i] < a[i+1]) {
                    num = a[i+1]
                }
            }
        console.log(num); 

        }
        myFunction(ary)
    </script>
